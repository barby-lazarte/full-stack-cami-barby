<script>
    /*
    Solicitar al usuario que ingrese su nombre 
    y el sistema lo saludará diciendo: "Hola {nombre},¿cómo estás?"
    */
//variable para almacenar el nombre
var nombrebar ;

//solicitar el nombre
nombrebar = prompt("ingrese su nombre")

//saludarlo
//una forma es con alert
alert(`hola ${nombrebar} ,¿cómo estás?`);

//otra forma es con document.write()
document.write("hola " + nombrebar + ",¿cómo estás?")

</script>
